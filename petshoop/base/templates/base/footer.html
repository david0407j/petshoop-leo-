<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Footer PetShop</title>
    <style>
        body { margin: 0; font-family: 'Poppins', sans-serif; }
        .footer {
            background: #000; color: #fff; text-align: center; padding: 15px; font-size: 0.9rem;
            border-top-left-radius: 30px; border-top-right-radius: 30px;
            box-shadow: 0 -3px 10px rgba(255, 255, 0, 0.2);
        }
        .footer h2, .footer h3 { color: #FFD700; margin-bottom: 10px; font-size: 1.2rem; }
        .contact-info { list-style: none; padding: 0; margin: 10px 0; }
        .contact-info li { margin: 5px 0; }
        .contact-info a, .whatsapp-link, .social-icons a {
            color: #FFD700; text-decoration: none; font-weight: bold; transition: 0.3s;
        }
        .contact-info a:hover, .social-icons a:hover { color: #fff; }
        .whatsapp-link {
            display: inline-block; padding: 8px 14px; font-size: 0.9rem; border-radius: 6px;
            background: hsl(30, 3%, 11%);
        }
        .whatsapp-link:hover { background: hsl(48, 21%, 91%); transform: scale(1.05); }
        .map-container {
            margin: 10px auto; max-width: 300px; border-radius: 10px; overflow: hidden;
            box-shadow: 0 3px 8px rgba(255, 255, 0, 0.3);
        }
        iframe { width: 100%; height: 180px; border: none; }
        .social-icons a { font-size: 1.4rem; margin: 0 8px; }
    </style>
</head>
<body>

<footer class="footer">
    <section id="contato">
        <h2>Contato</h2>
        <ul class="contact-info">
            <li><strong>Email:</strong> <a href="mailto:contato@petshop.com">contato@petshop.com</a></li>
            <li><strong>Telefone:</strong> +55 31 999877987</li>
            <li>
                <a href="https://wa.me/553199877987" target="_blank" class="whatsapp-link">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
            </li>
        </ul>
    </section>

    <h3>Localização</h3>
    <p><strong>Endereço:</strong> Rua Moatã, 668, Novo Eldorado, Contagem - MG</p>
    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3752.021154113218!2d-44.05631298458824!3d-19.944731286593557!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa690fb614aa06f%3A0xabf6db2422b2c2c7!2sRua%20Moat%C3%A3%2C%20668%20-%20Novo%20Eldorado%2C%20Contagem%20-%20MG%2C%2032380-080!5e0!3m2!1spt-BR!2sbr!4v1699999999999!5m2!1spt-BR!2sbr" 
            loading="lazy">
        </iframe>
    </div>

    <p>&copy; 2025 PetShop Leo. Todos os direitos reservados.</p>
</footer>

</body>
</html>
